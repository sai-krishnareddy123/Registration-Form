<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .success {
      color: green;
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registration</h2>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <div id="nameError" class="error"></div>

      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email">
      <div id="emailError" class="error"></div>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">
      <div id="passwordError" class="error"></div>

      <button type="submit">Register</button>
      <div id="formMessage" class="success"></div>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let valid = true;

      // Get input values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Error fields
      const nameError = document.getElementById("nameError");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const formMessage = document.getElementById("formMessage");

      // Reset errors
      nameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";
      formMessage.textContent = "";

      // Name validation
      if (name === "") {
        nameError.textContent = " Name is required";
        valid = false;
      }

      // Email validation with regex
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        emailError.textContent = " Enter a valid email address";
        valid = false;
      }

      // Password validation with regex (min 8 chars, at least 1 letter and 1 number)
      const passwordPattern =/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
      if (!passwordPattern.test(password)) {
        passwordError.textContent = " Password must be at least 8 characters, include letters and numbers";
        valid = false;
      }

      // Final message
      if (valid) {
        formMessage.style.color = "green";
        formMessage.textContent = " Registration Successful!";
      } else {
        formMessage.style.color = "red";
        formMessage.textContent = " Please correct the errors above.";
      }
    });
  </script>
</body>

</html>
